<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="icon" href="assets/tab-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb955efeaf.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="title">Quote of The Day</div>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="button">
            <button>New Quote</button>
        </div>
    </div>
